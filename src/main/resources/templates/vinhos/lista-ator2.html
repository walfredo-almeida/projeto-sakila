<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/lista-vinhos.css}" />
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>
								Lista Atores
							</h1>
						</div>

						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn btn-primary" th:href="@{/vinhos/novo}">
									<i class="fa fa-plus-square"></i>

									<span class="hidden-xs hidden-sm">Cadastro ator</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>
				
				<nav aria-label="Navegação de página exemplo">
				  <ul class="pagination justify-content-center">
				    <li class="page-item disabled">
				      <a class="page-link" href="#" tabindex="-1">Anterior</a>
				    </li>
				    <li class="page-item"><a class="page-link" th:href="@{/ator?pagina=0}">1</a></li>
				    <li class="page-item active">
					      <a class="page-link" th:text="${patual}">2 <span class="sr-only">(atual)</span></a>
					      <a class="page-link" th:text="${atores.getNumber()}">2 <span class="sr-only">(atual)</span></a>
					</li>
				    
				    <li class="page-item"><span class="" th:text="${totalp}">total</span></li>
				    <li class="page-item"><a class="page-link" th:href="@{/ator?pagina={id}(id=${patual+1})}">Próximo</a>
				    <li class="page-item"><a class="page-link" th:href="@{/ator?pagina={id}(id=${atores.nextPageable()})}">Próximo</a>
				    </li>
				  </ul>
				</nav>
     
				<div class="table-responsive">
					<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead class="aw-table-header-solid">
							<tr>
								<th class="av-table-vinhos-col-codigo">Código</th>
								<th class="av-table-vinhos-col-tipo">FistNome</th>
								<th class="av-table-vinhos-col-tipo">LastName</th>
								<th class="av-table-vinhos-col-valor">LastUpdade</th>
								<th class="av-table-vinhos-col-valor">LastUpdade</th>
								<th class="av-table-vinhos-col-icons"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ator: ${atores}">
								<td class="text-center"
									th:text="${ator.actorId}">1</td>

								<td>
									<a th:href="@{/vinhos/{id}(id=${ator.actorId})}"
										th:text="${ator.firstName}">grabriel</a>
								</td>

								<td th:text="${ator.lastName}">Almeida</td>

								<td class="text-right"
									th:text="${ator.lastUpdate}">data up</td>
									<td class="text-right" th:text="${#dates.format(ator.lastUpdate, 'dd/MMM/yyyy HH:mm')}"></td>

								<td class="text-center">
									<form method="POST" 
										th:onsubmit="'return confirm(\'Posso remover ' + ${ator.firstName} + '?\');'"
										th:action="@{/vinhos/{id}(id=${ator.actorId})}">
										<input type="hidden" name="_method" value="DELETE" />

										<button type="submit" class="btn btn-danger btn-xs">
											<span class="fa fa-trash"></span>
										</button>
									</form>
								</td>
							</tr>
							
							
						</tbody>
						
					</table>
										
					
				</div>				
				
				 
			</div>
		
 </section>
 
</body>
</html>
